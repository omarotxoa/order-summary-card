<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="br-1">
    <img src="images/illustration-hero.svg" alt="Illustration of a woman dancing and listening to music on her phone with headphones">
    <div class="body-container flow p-1">
      <h1>Order Summary</h1>

      <p class="subtext">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="p-1 br-1">
        <img src="images/icon-music.svg" alt="A Music Note Icon">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="change">Change</button>
      </section>
    

      <button class="payment p-1 br-1">Proceed to Payment</button>
      <button class="cancel p-1">Cancel Order</button>
    </div>
  </main>
  
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/omarotxoa" target="_blank">Omar Ochoa</a></p>
  </footer>
</body>
</html>
